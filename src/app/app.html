<ion-menu [content]="content" side="left" class="side-menu" persistent="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item ion-item *ngFor="let p of pages;  let i=index" (click)="openPage(p, i);">
        <ion-row>
          <!-- Parent Pages  -->
          <ion-col col-9 class="menu-name">
            <span ion-text>
              {{p.Ad}}
              <ion-icon [name]="selectedMenu == i? 'arrow-down' : 'arrow-forward'" *ngIf="p.Alst" float-right></ion-icon>
            </span>

            <!-- Child Pages  -->
            <ion-list no-lines [hidden]="selectedMenu != i">
              <ion-item menuClose no-border *ngFor="let subPage of p.Alst;let i2=index" text-wrap (click)="openPage(subPage)">
                <ion-row>
                  <ion-col  col-10 class="menu-name"><span ion-text color="color2">&nbsp;{{subPage.Bd}}</span></ion-col>
                </ion-row>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>
